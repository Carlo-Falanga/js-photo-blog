<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header_bkg">
      <!-- Header section -->
      <section class="container text-center text-uppercase">
        <h1 class="p-4 m-0 fw-bolder">Estate '24</h1>
      </section>
    </header>

    <main class="main_bkg">
      <!-- Cards section -->
      <section class="container py-5">
        <div
          id="js_row"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-4 px-5"
        ></div>
      </section>
    </main>
    <!-- Card overlay section -->
    <section class="overlay d-none">
      <div class="wrap">
      <div class="btn_overlay text-center pb-4">
        <button id="js_overlay_btn" class="btn btn-danger">Chiudi</button>
      </div>
      <div class="img_overlay">
        <img id="js_overlay_img" class="img_overlay_width" src="" alt="" />
      </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
